<html>
        <head>

                             <script>
  function vali()
                        {

                                var name=document.getElementById("name").value;
                                var password=document.getElementById("password").value;

                                        }

                                }
                        }
                  </script>

        <body>

                        <form action="admin_pw.php" method='POST' onsubmit="return vali()" >

                                <input type="text" name="i" id="name" placeholder="harshal Kardile"maxlength="20">

				<a href="gym.html">Go home</a> <br>
